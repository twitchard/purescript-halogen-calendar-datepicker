<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:foo="http://www.w3.org/2000/svg">
  <head>
    <meta charset="utf-8"/>
    <title>My Halogen App</title>
    <style>
      body {
          font-family: sans-serif;
          max-width: 800px;
          margin: auto;
      }
      .calendar__container {
          float: left;
          border: 1px solid;
      }
      .calendar__body{
          float: left;
      }
      .calendar__datePicker {
          text-align: center;
      }
      .calendar__monthPicker {
          text-align: center;
          width: 2em;
          margin: 4px;
      }
      .calendar__dayPicker {
          text-align: center;
          width: 2em;
          margin: 4px;
      }
      .calendar__yearPicker {
          text-align: center;
          width: 4em;
          margin: 4px;
      }
      .calendar__monthLabel {
          width: 14em;
          text-align: center;
      }
      .calendar__yearLabel {
          width: 14em;
          text-align: center;
      }
      .calendar__headerCell {
          float: left;
          text-align: center;
          width: 2em;
          height: 2em;
          line-height: 2em;
          text-decoration: underline;
      }
      .calendar__cell {
          height: 2em;
          text-decoration: none;
          text-align: center;
          float: left;
          width: 2em;
          height: 2em;
          line-height: 2em;
          margin: none;
          padding: none;
      }
      .calendar__cell__selected {
          text-decoration: none;
          text-align: center;
          float: left;
          width: 2em;
          height: 2em;
          line-height: 2em;
          margin: none;
          padding: none;
          background: red;
          color: white;
      }
      .calendar__cell:hover {
          background: lightgray;
          cursor: pointer;
      }
      .calendar__cell:active{
          color: white;
          background: green;
      }
      .calendar__container {
          width: 14em;
      }
      .calendar__cell__empty {
          float: left;
          width: 2em;
          height: 2em;
          margin: none;
          padding: none;
      }
      .calendar__prevButton {
          border: none;
          background: none;
          text-decoration: underline;
          color: blue;
      }
      .calendar__prevButton:hover {
          color: red;
          cursor: pointer;
      }
      .calendar__nextButton {
          border: none;
          background: none;
          text-decoration: underline;
          color: blue;
      }
      .calendar__nextButton:hover {
          color: red;
          cursor: pointer;
      }
      .calendar__monthSelect {
          border: lightgray 1px solid;
          border-radius: 5px;
          background: none;
      }
      .calendar__monthSelect:hover {
          border: black 1px solid;
          border-radius: 5px;
          background: none;
      }
    </style>
  </head>
  <body>
    <script src="app.js"></script>
  </body>
</html>
